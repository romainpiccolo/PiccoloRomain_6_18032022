<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script
			src="https://kit.fontawesome.com/21ff9197a0.js"
			crossorigin="anonymous"
		></script>

		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/"
				><img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home page"
			/></a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph-infos"></div>
				<div class="photograph-contact">
					<button class="contact_button">
						Contactez-moi
					</button>
				</div>
				<div class="photograph-photo"></div>
			</div>

			<div class="photograph-main">
				<label for="filters">Trier par</label>

				<div class="select-wrapper">
					<button
						id="selectButton"
						value="popularity"
						class="select-button"
					>
						Popularité
					</button>
					<ul class="filters-list">
						<li class="filter-item" value="popularity">
							Popularité
						</li>
						<li class="white-line"></li>
						<li class="filter-item" value="date">Date</li>
						<li class="white-line"></li>
						<li class="filter-item" value="title">Titre</li>
					</ul>
				</div>
			</div>

			<div class="photograph-stats"></div>
			<div class="photograph-gallery"></div>
		</main>
		<div id="lightbox">
			<a>
				<i class="fas fa-angle-left"></i>
			</a>
			<div class="dialog-content">
				<img class="dialog-img-content" src="" alt="" />
				<video src="" class="dialog-video-content">
					<source src="" type="video/mp4" />
				</video>
			</div>
			<a>
				<i class="fas fa-angle-right"></i>
			</a>
		</div>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img class="close-modal" src="assets/icons/close.svg" />
				</header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script type="module" src="./scripts/pages/photographer.js"></script>
	</body>
</html>
